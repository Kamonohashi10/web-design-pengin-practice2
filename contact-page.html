<!DOCTYPE html>
<html lang="" ja>

<head>
  <meta charset="UTF-8">
  <title>contact</title>
  <meta name="description" contents="サイト説明">
  <!-- レスポンシブ設定 -->
  <meta name="viewport"
    content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">

  <!-- CSS -->
  <link rel="stylesheet" href="https://unpkg.com/ress/dist/ress.min.css"> <!-- リセットCSS -->
  <link href="css/style.css" rel="stylesheet">
  <link href="css/sp-style.css" rel="stylesheet">
  <link rel="icon" href="img/favicon.ico">

  <!-- Noto Serif JP / Noto Serif -->
  <link href="https://fonts.googleapis.com/css?family=Noto+Serif|Noto+Serif+JP&display=swap" rel="stylesheet">

  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
  <script src="js/main.js"></script>

  <!-- Swiper.js -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css" />
  <script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>

</head>

<body>

  <header id="header"></header>

  <!-- <div class="contact-page">
    <img src="img/contact-page-bgi@2x.jpg" alt="" class="contact-page-fv">
  </div> -->

  <section id="contact-page" class="common__section-wrapper contact-page">
    <div class="contact-page-fv">
      <h2 class="common__title common__title--light contact-page-fv__title">CONTACT</h2>
      <div class="contact-page-fv__large-copy">
        Contact us
      </div>
    </div>

    <div class="contact-page-form">
      <p class="contact-page-form__text">お問い合わせ内容</p>
      <div class="contact-page-form__checkboxes">
        <label for="contact-checkbox1">
          <input type="checkbox" class="contact-page-form__checkbox" id="contact-checkbox1">
          資料請求
        </label>

        <label for="contact-checkbox2">
          <input type="checkbox" class="contact-page-form__checkbox" id="contact-checkbox2">
          お電話でのご相談を希望
        </label>

        <label for="contact-checkbox3">
          <input type="checkbox" class="contact-page-form__checkbox" id="contact-checkbox3">
          申し込み
        </label>
      </div>
      <p class="contact-page-form__text">担当者名</p>
      <input type="text" name="" id="" class="contact-page-form__textbox">
      <p class="contact-page-form__text">電話番号</p>
      <input type="text" name="" id="" class="contact-page-form__textbox">
      <p class="contact-page-form__text">メールアドレス</p>
      <input type="text" name="" id="" class="contact-page-form__textbox">
      <p class="contact-page-form__text">その他</p>
      <textarea name="" id="" class="contact-page-form__textarea"></textarea>
      <a href="">
        <button class="common__button contact-page-form__button">Submit</button>
      </a>
    </div>
  </section>



  <footer id="footer"></footer>


</body>

</html>
